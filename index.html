<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceita sair comigo para ficar juntos ?</title>
</head>


<body>
    <div id="conteudo">
        <h2>Aceita Sair comigo?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" onclick="desvia(this)"onmouseover= "desvia(this)">NÃO</button>
    </div>

</body>

<style>
    #conteudo{
    background: rgb(124, 0, 124);
    width: 100%;
    height: 100%;
    position: fixed;
    left: 0;
    top: 0;
    padding: 40px;
    text-align: center;
    font-family: sans-serif;
    }

    .btn{
        background: black;
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 50px;
    }
</style>

<script>
    function sim(){
        alert("Te aguardo Sexta então! :)")
    }

    function desvia(t){
        var btn = t;
        btn.style.position = 'absolute'
        btn.style.bottom = geraPosicao(10,90);
        btn.style.left = geraPosicao(10,90);
        console.log (btn);
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + '%';
    }
</script>

</html>
